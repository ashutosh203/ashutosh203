<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>

<body>
    <section>
        <header>
            <h1>Student Roll Number</h1>
        </header>
        <section>
            <table border="1px" style="text-align: center;">
                <thead>
                    <tr>
                        <th rowspan="2">Heading</th>
                        <th>Students</th>
                        <th colspan="3">Details</th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Roll Number</th>
                    </tr>
                </thead>
                <!-- table body  -->
                <tbody>
                    <tr>
                        <td rowspan="4">Student List</td>
                        <td>1</td>
                        <td>Victor</td>
                        <td>Computer Science</td>
                        <td>12345</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Williams</td>
                        <td>Electronics</td>
                        <td>23546</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Harry</td>
                        <td>Electrical</td>
                        <td>34567</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Rick</td>
                        <td>Civil</td>
                        <td>45678</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>
            <h2>This is a video tag</h2>
            <video title=" How to create Table in html" controls autoplay loop muted width="300" height="200">
                <source src="video/videoplayback.mp4"  type="video/mp4">
                this video is not sport in this browser
            </video>
        </footer>
    </section>
</body>

</html>
